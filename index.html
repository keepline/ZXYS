    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #0f0f12; /* æ›´æ·±é‚ƒçš„èƒŒæ™¯ */
            --glass-bg: rgba(30, 30, 30, 0.6);

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 0%, #1a1a2e 0%, var(--bg-color) 60%); /* å¢åŠ é¡¶éƒ¨å¾®å…‰ */
            color: var(--text-main);
            margin: 0;

            padding-bottom: 100px;
        }

        /* --- ç»ç’ƒæ‹Ÿæ€å¡ç‰‡åŸºç±» --- */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);

        /* --- æ ‡é¢˜ä¸ç‰ˆæœ¬ --- */

        h1 { 
            margin: 5px 0; font-weight: 300; letter-spacing: 1px; color: #fff; 
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }
        .version-tag {

            padding: 2px 8px; border-radius: 10px; color: var(--text-muted);
            border: 1px solid var(--glass-border); vertical-align: middle;
        }

        /* --- é¡¶éƒ¨é…ç½®æ  --- */
        .config-bar { display: flex; justify-content: flex-end; gap: 10px; margin-bottom: 15px; align-items: center;}
        .btn-config { 
            background: rgba(255,255,255,0.05); color: #ccc; border: 1px solid var(--glass-border);

        }
        .status-dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; background: #555; margin-right: 5px; }
        .status-dot.online { background: #00ff88; box-shadow: 0 0 8px #00ff88; }
        .status-dot.syncing { background: #ffd700; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

        /* --- æ¨¡å—äºŒï¼šè§†è§‰ç»Ÿè®¡ (3D Glass) --- */
        .visual-module { display: flex; flex-wrap: wrap; gap: 20px; }
        .chart-box { 
            flex: 1; min-width: 280px; height: 320px; position: relative; 
            display: flex; justify-content: center; align-items: center;
        }
        /* ç»™CanvasåŠ é˜´å½±æå‡å±‚æ¬¡ */
        #budgetChart { filter: drop-shadow(0px 10px 8px rgba(0,0,0,0.5)); }

        .stats-bars { flex: 1; min-width: 280px; display: flex; flex-direction: column; justify-content: center; }
        
        .progress-group { margin-bottom: 12px; }
        .progress-labels { display: flex; justify-content: space-between; font-size: 0.85em; color: var(--text-muted); margin-bottom: 6px; }
        .progress-track { background: rgba(0,0,0,0.3); height: 8px; border-radius: 4px; overflow: hidden; box-shadow: inset 0 1px 3px rgba(0,0,0,0.5); }
        .progress-fill { height: 100%; border-radius: 4px; transition: width 0.8s ease; box-shadow: 0 0 10px currentColor; }

        .total-summary { 
            display: flex; justify-content: space-around; margin-top: 20px; padding-top: 20px; 
            border-top: 1px solid var(--glass-border); 
        }
        .summary-item { text-align: center; }
        .summary-label { font-size: 0.8rem; color: var(--text-muted); margin-bottom: 5px; display: block;}
        .money { font-family: 'Consolas', monospace; font-size: 1.3em; font-weight: bold; color: #fff; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }

        /* --- æ¨¡å—ä¸€ï¼šå½•å…¥ä¸åˆ—è¡¨ --- */
        input, select { 
            background: var(--input-bg); border: 1px solid var(--glass-border); color: #fff; 
            padding: 10px; border-radius: 8px; width: 100%; box-sizing: border-box;
            transition: all 0.3s;

        input:focus { border-color: var(--accent); background: rgba(0,0,0,0.5); outline: none; box-shadow: 0 0 10px rgba(0, 212, 255, 0.1); }

        .input-area { display: grid; grid-template-columns: repeat(auto-fit, minmax(110px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .btn-add { 
            background: linear-gradient(135deg, var(--accent), #0099cc);

            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
            transition: transform 0.2s;
        }
        .btn-add:active { transform: scale(0.98); }

        /* PCè¡¨æ ¼ */
        .table-view { width: 100%; border-collapse: collapse; font-size: 0.9rem; margin-top: 10px; }
        .table-view th { text-align: left; padding: 12px; color: var(--text-muted); border-bottom: 1px solid var(--glass-border); cursor: pointer; }
        .table-view td { padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.03); }
        .table-view input { border: none; background: transparent; padding: 5px; font-family: 'Consolas', monospace; }
        .table-view input:focus { background: rgba(255,255,255,0.05); }

        /* --- æ‰‹æœºç«¯å¡ç‰‡åˆ—è¡¨ (é‡ç‚¹ä¼˜åŒ–) --- */
        .card-list-view { display: none; flex-direction: column; gap: 20px; }
        
        .item-card { 
            background: rgba(40, 40, 40, 0.4); 
            border: 1px solid var(--glass-border);
            border-radius: 12px; 
            padding: 15px 15px 0 15px; /* åº•éƒ¨ç•™ç»™æŒ‰é’® */
            position: relative; overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .item-card::before {
            content: ''; position: absolute; top: 0; left: 0; bottom: 0; width: 4px;
            background: var(--item-color, #888);
        }

        .item-header { display: flex; justify-content: space-between; margin-bottom: 15px; font-weight: bold; font-size: 1.1em; padding-left: 10px; align-items: center;}
        .type-badge { font-weight: normal; font-size: 0.7em; background: rgba(255,255,255,0.1); padding: 3px 8px; border-radius: 4px; margin-left: 5px; color: #ccc;}
        
        .item-body { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding-left: 10px; padding-bottom: 15px; }
        .field-group { display: flex; flex-direction: column; gap: 2px; }
        .field-label { font-size: 0.75em; color: var(--text-muted); }
        .field-input { 
            background: transparent; border: none; border-bottom: 1px solid #444; 
            border-radius: 0; padding: 4px 0; text-align: left; font-family: 'Consolas', monospace; font-size: 1em;
        }
        .field-input:focus { border-bottom-color: var(--accent); background: transparent; box-shadow: none; }

        /* æ‰‹æœºç«¯åº•éƒ¨åˆ é™¤æŒ‰é’® */
        .btn-card-delete {
            width: calc(100% + 30px); /* å¡«æ»¡å¡ç‰‡å®½åº¦ */
            margin-left: -15px; /* æŠµæ¶ˆå¡ç‰‡padding */
            background: rgba(255, 68, 68, 0.1);
            color: #ff6666;
            border: none;
            border-top: 1px solid rgba(255, 68, 68, 0.2);
            padding: 12px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }
        .btn-card-delete:active { background: rgba(255, 68, 68, 0.3); color: #fff; }

        /* --- æ‚¬æµ®æŒ‰é’®ä¸æ¨¡æ€æ¡† --- */
        .float-save { 
            position: fixed; bottom: 25px; right: 25px; 
            background: var(--accent); color: #000; 
            width: 55px; height: 55px; border-radius: 50%; 
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; z-index: 999; cursor: pointer; border: 2px solid #fff;
        }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: #1e1e1e; padding: 25px; border-radius: 16px; width: 85%; max-width: 400px; border: 1px solid var(--glass-border); display: flex; flex-direction: column; gap: 15px; }

        @media screen and (max-width: 768px) {
            .table-view { display: none; }
            .card-list-view { display: flex; }
            .input-area { grid-template-columns: 1fr 1fr; }
            .input-area input:nth-child(1), .input-area input:nth-child(2) { grid-column: span 2; }
            .header-box { text-align: left; display: flex; align-items: center; justify-content: space-between; }
            h1 { font-size: 1.4rem; margin: 0; }
        }
    </style>
</head>
<body>

    <!-- é…ç½®æ¨¡æ€æ¡† -->
    <div id="configModal" class="modal">
        <div class="modal-content">
            <h3 style="color:var(--accent); margin:0;">ğŸ”— è¿æ¥ GitHub</h3>
            <p style="font-size:0.8em; color:#aaa; margin:0;">é…ç½®ä¸€æ¬¡ï¼Œæ°¸ä¹…äº‘ç«¯åŒæ­¥ã€‚</p>
            <input type="password" id="cfgToken" placeholder="GitHub Token (ghp_...)">
            <input type="text" id="cfgUser" placeholder="ç”¨æˆ·å (Username)">
            <input type="text" id="cfgRepo" placeholder="ä»“åº“å (Repo Name)">
            <input type="text" id="cfgPath" placeholder="æ–‡ä»¶å" value="budget_data.json">
            <button onclick="saveConfig()" class="btn-add">ç¡®è®¤è¿æ¥</button>
            <button onclick="closeModal()" style="background:transparent; color:#888; border:none; padding:10px;">æš‚ä¸è¿æ¥ (æœ¬åœ°æ¨¡å¼)</button>
        </div>
    </div>

    <div class="container">
        <!-- å¤´éƒ¨ -->
        <div class="header-box">
            <h1>è£…ä¿®é¢„ç®— <span class="version-tag" id="verTag"></span></h1>
            
            <div class="config-bar">
                <div style="margin-right: auto; display:flex; align-items:center;">
                    <span id="statusDot" class="status-dot"></span>
                    <span id="statusText" style="font-size:0.8rem; color:#888;">æ£€æµ‹ä¸­...</span>
                </div>
                <button class="btn-config" onclick="openModal()">âš™ï¸ è®¾ç½®</button>
                <button class="btn-config" onclick="syncData(true)">ğŸ”„ æ‹‰å–</button>
            </div>
        </div>

        <!-- è§†è§‰ç»Ÿè®¡æ¨¡å— (Glass Panel) -->
        <div class="glass-card visual-module">
            <div class="chart-box">
                <canvas id="budgetChart"></canvas>
            </div>
            <div class="stats-bars" id="progressBarContainer">
                <!-- JSç”Ÿæˆè¿›åº¦æ¡ -->
            </div>
            <div class="total-summary">
                <div class="summary-item">
                    <span class="summary-label">æ€»é¢„ç®—</span>
                    <span id="txtTotal" class="money">0</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">å·²æ”¯ä»˜</span>
                    <span id="txtPaid" class="money" style="color:#00ff88; text-shadow:0 0 10px rgba(0,255,136,0.3)">0</span>
                </div>
                <div class="summary-item">

                </div>
            </div>
        </div>

        <!-- å½•å…¥ä¸åˆ—è¡¨ (Glass Panel) -->
        <div class="glass-card">
            <h2 style="margin-top:0; font-weight:300; font-size:1.2rem; color:var(--accent); border-bottom:1px solid var(--glass-border); padding-bottom:10px; margin-bottom:15px;">ğŸ“‹ æ”¯å‡ºæ˜ç»†</h2>
            
            <!-- å½•å…¥åŒº -->
            <div class="input-area">
                <input type="text" id="inType" placeholder="ç±»å‹ (å¦‚: ç¡¬è£…)" list="typeList">
                <datalist id="typeList">
                    <option value="ç¡¬è£…"><option value="åœŸå»º"><option value="è½¯è£…"><option value="è®¾å¤‡"><option value="è®¾è®¡è´¹">
                </datalist>
                <input type="text" id="inName" placeholder="é¡¹ç›®åç§°">
                <input type="number" id="inTotal" placeholder="æ€»é¢">
                <input type="number" id="inDeposit" placeholder="å®šé‡‘">
                <input type="number" id="inSecond" placeholder="æ¬¡ä»˜">
                <input type="number" id="inFinal" placeholder="å°¾æ¬¾">
                <button class="btn-add" onclick="addNewItem()">+ æ·»åŠ æ–°é¡¹</button>
            </div>

            <!-- PCè¡¨æ ¼ -->
            <table class="table-view" id="pcTable">
                <thead>
                    <tr>
                        <th onclick="sortData('type')">ç±»å‹ â†•</th>
                        <th onclick="sortData('name')">åç§° â†•</th>
                        <th onclick="sortData('total')">æ€»é¢ â†•</th>
                        <th>å®šé‡‘</th>
                        <th>æ¬¡ä»˜</th>
                        <th>å°¾æ¬¾</th>
                        <th style="text-align:right">æ“ä½œ</th>
                    </tr>
                </thead>
                <tbody id="pcTableBody"></tbody>
            </table>

            <!-- æ‰‹æœºå¡ç‰‡åˆ—è¡¨ -->
            <div class="card-list-view" id="mobileList"></div>
        </div>
    </div>

    <!-- æ‚¬æµ®ä¿å­˜ -->
    <div class="float-save" onclick="syncData()" title="ä¿å­˜åˆ°äº‘ç«¯">ğŸ’¾</div>

    <script>
        // --- ç‰ˆæœ¬æ§åˆ¶ ---
        const VERSION = "v1.1";
        document.getElementById('verTag').innerText = VERSION;

        // --- æ•°æ®å˜é‡ ---
        let expenses = [];
        let githubConfig = JSON.parse(localStorage.getItem('gh_config')) || null;
        let fileSha = null;
        let myChart = null;

        // --- é¢œè‰²é…ç½® (Neon Palette) ---
        const COLORS = [
            '#00d4ff', // é’è‰²
            '#ff00cc', // æ´‹çº¢
            '#ffe600', // é»„è‰²
            '#00ff88', // ç»¿è‰²
            '#ff6600', // æ©™è‰²
            '#9933ff'  // ç´«è‰²
        ];

        window.onload = function() {
            if (!githubConfig) {
                setStatus('offline', 'æœ¬åœ°æ¨¡å¼');
                setTimeout(openModal, 800);
                loadLocal();
            } else {
                syncData(true);
            }
        };

        // --- æ ¸å¿ƒé€»è¾‘ ---

        async function syncData(forcePull = false) {
            if (!githubConfig) { renderUI(); return; }
            setStatus('syncing', 'åŒæ­¥ä¸­...');
            
            const { token, user, repo, path } = githubConfig;
            const url = `https://api.github.com/repos/${user}/${repo}/contents/${path}`;

            try {
                if (forcePull) {
                    const res = await fetch(url, {
                        headers: { 'Authorization': `token ${token}`, 'Accept': 'application/vnd.github.v3+json' }
                    });
                    if (res.status === 200) {
                        const data = await res.json();
                        fileSha = data.sha;
                        const content = decodeURIComponent(escape(window.atob(data.content)));
                        expenses = JSON.parse(content);
                    } else { fileSha = null; }
                } else {
                    // Push
                    const content = btoa(unescape(encodeURIComponent(JSON.stringify(expenses, null, 2))));
                    const body = { message: `Update budget ${VERSION}`, content: content };
                    if (fileSha) body.sha = fileSha;
                    
                    const res = await fetch(url, {
                        method: 'PUT',
                        headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });
                    if (res.ok) {
                        const data = await res.json();
                        fileSha = data.content.sha;
                    } else { throw new Error('Push error'); }
                }
                setStatus('online', 'å·²åŒæ­¥');
                localStorage.setItem('local_backup', JSON.stringify(expenses));
                renderUI();
            } catch (e) {
                console.error(e);
                setStatus('offline', 'ç¦»çº¿ (æœ¬åœ°æ•°æ®)');
                loadLocal();
            }
        }

        function loadLocal() {
            expenses = JSON.parse(localStorage.getItem('local_backup')) || [];
            renderUI();
        }

        // --- æ¸²æŸ“ UI ---

        function renderUI() {
            renderPC();
            renderMobile();
            renderCharts();
        }

        function renderPC() {
            const tbody = document.getElementById('pcTableBody');
            tbody.innerHTML = '';
            expenses.forEach((item, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><input value="${item.type}" onchange="upd(${index}, 'type', this.value)"></td>
                    <td><input value="${item.name}" onchange="upd(${index}, 'name', this.value)"></td>
                    <td><input type="number" value="${item.total}" onchange="upd(${index}, 'total', this.value)"></td>
                    <td><input type="number" value="${item.deposit}" onchange="upd(${index}, 'deposit', this.value)"></td>
                    <td><input type="number" value="${item.second}" onchange="upd(${index}, 'second', this.value)"></td>
                    <td><input type="number" value="${item.final}" onchange="upd(${index}, 'final', this.value)"></td>
                    <td style="text-align:right"><button onclick="del(${index})" style="color:var(--danger); background:none; border:1px solid #555; padding:5px 10px;">Ã—</button></td>
                `;
                tbody.appendChild(tr);
            });
        }

        // ä¼˜åŒ–åçš„æ‰‹æœºç«¯æ¸²æŸ“
        function renderMobile() {
            const container = document.getElementById('mobileList');
            container.innerHTML = '';
            expenses.forEach((item, index) => {
                const color = COLORS[index % COLORS.length];
                const paid = (parseFloat(item.deposit)||0) + (parseFloat(item.second)||0) + (parseFloat(item.final)||0);
                const progress = item.total > 0 ? Math.round(paid / item.total * 100) : 0;

                const div = document.createElement('div');
                div.className = 'item-card';
                div.style.setProperty('--item-color', color);
                
                div.innerHTML = `
                    <div class="item-header">
                        <div>
                            ${item.name} 
                            <span class="type-badge" style="color:${color}; border:1px solid ${color}">${item.type}</span>
                        </div>
                        <span style="color:${progress>=100?'#00ff88':'#888'}; font-size:0.9em;">
                            ${progress}%
                        </span>
                    </div>

                    <div class="item-body">
                        <div class="field-group">
                            <span class="field-label">æ€»é¢„ç®—</span>
                            <input class="field-input" type="number" value="${item.total}" onchange="upd(${index}, 'total', this.value)" style="color:var(--accent)">
                        </div>
                        <div class="field-group">
                            <span class="field-label">å®šé‡‘</span>
                            <input class="field-input" type="number" value="${item.deposit}" onchange="upd(${index}, 'deposit', this.value)">
                        </div>
                        <div class="field-group">
                            <span class="field-label">æ¬¡ä»˜</span>
                            <input class="field-input" type="number" value="${item.second}" onchange="upd(${index}, 'second', this.value)">
                        </div>
                        <div class="field-group">
                            <span class="field-label">å°¾æ¬¾</span>
                            <input class="field-input" type="number" value="${item.final}" onchange="upd(${index}, 'final', this.value)">
                        </div>
                    </div>

                    <button class="btn-card-delete" onclick="del(${index})">ğŸ—‘ï¸ åˆ é™¤æ­¤é¡¹</button>
                `;
                container.appendChild(div);
            });
        }

        function renderCharts() {
            let total = 0, paid = 0;
            const stats = {};

            expenses.forEach(item => {
                const t = parseFloat(item.total) || 0;
                const p = (parseFloat(item.deposit)||0) + (parseFloat(item.second)||0) + (parseFloat(item.final)||0);
                total += t; paid += p;
                if(!stats[item.type]) stats[item.type] = 0;
                stats[item.type] += t;
            });

            document.getElementById('txtTotal').innerText = total.toLocaleString();
            document.getElementById('txtPaid').innerText = paid.toLocaleString();
            document.getElementById('txtRemain').innerText = (total - paid).toLocaleString();

            // é¥¼å›¾
            const ctx = document.getElementById('budgetChart').getContext('2d');
            const labels = Object.keys(stats);
            const data = labels.map(k => stats[k]);
            const bgColors = labels.map((_, i) => COLORS[i % COLORS.length]);

            if(myChart) myChart.destroy();
            
            // 3D/Glass Chart Config
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: bgColors,
                        borderWidth: 0,
                        hoverOffset: 15, // æ‚¬æµ®å‡¸èµ·
                        shadowBlur: 10,
                        shadowColor: 'rgba(0,0,0,0.5)'
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    layout: { padding: 20 },
                    elements: {
                        arc: {
                            borderWidth: 0
                        }
                    },
                    plugins: { 
                        legend: { 
                            position: 'bottom', 
                            labels: { 
                                color: '#ccc', 
                                padding: 20,
                                usePointStyle: true,
                                pointStyle: 'circle'
                            } 
                        } 
                    }
                }
            });

            // è¿›åº¦æ¡
            const barCont = document.getElementById('progressBarContainer');
            barCont.innerHTML = '';
            
            // æ€»ä½“è¿›åº¦
            const totalPct = total > 0 ? (paid/total*100) : 0;
            addBar(barCont, 'æ€»æ”¯ä»˜è¿›åº¦', totalPct, '#00ff88');

            labels.forEach((type, i) => {
                const pct = total > 0 ? (stats[type] / total * 100) : 0;
                addBar(barCont, `${type} å æ¯”`, pct, COLORS[i % COLORS.length]);
            });
        }

        function addBar(container, label, pct, color) {
            const div = document.createElement('div');
            div.className = 'progress-group';
            div.innerHTML = `
                <div class="progress-labels">
                    <span>${label}</span>
                    <span>${pct.toFixed(1)}%</span>
                </div>
                <div class="progress-track">
