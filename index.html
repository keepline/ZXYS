<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Renovation Budget Pro</title>
    <!-- 引入 Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 引入 Google Fonts: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* 默认主题变量 */
            --bg-base: #0f0f12;
            --card-base-r: 30; 
            --card-base-g: 30; 
            --card-base-b: 30;
            --accent: #00d4ff;
            
            /* 派生变量 */
            --glass-bg: rgba(var(--card-base-r), var(--card-base-g), var(--card-base-b), 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #e0e0e0;
            --text-muted: #888888;
            --danger: #ff4444;
            --input-bg: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-base);
            /* 动态背景渐变：基于底色提亮 */
            background-image: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.05) 0%, var(--bg-base) 60%);
            color: var(--text-main);
            margin: 0;
            padding: 15px;
            padding-bottom: 120px;
            transition: background-color 0.5s ease;
        }

        /* --- SVG Icons --- */
        .icon { width: 16px; height: 16px; fill: currentColor; vertical-align: text-bottom; margin-right: 4px; }
        .icon-lg { width: 24px; height: 24px; margin: 0; }

        /* --- 玻璃卡片 --- */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            margin-bottom: 25px;
            transition: background 0.3s;
        }

        /* --- 头部设计 (Font Upgrade) --- */
        .header-box { text-align: center; margin-bottom: 30px; margin-top: 10px; }
        h1 { 
            font-family: 'Montserrat', sans-serif; /* 英文专用字体 */
            margin: 0; 
            font-weight: 700; 
            letter-spacing: 2px; 
            color: #fff; 
            text-transform: uppercase;
            font-size: 1.8rem;
            text-shadow: 0 0 15px rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .version-tag {
            font-family: 'Consolas', monospace;
            font-size: 0.7rem; font-weight: normal; letter-spacing: 0;
            background: rgba(255,255,255,0.1); 
            padding: 2px 6px; border-radius: 4px; color: var(--text-muted);
            border: 1px solid var(--glass-border);
            vertical-align: super;
        }

        /* --- 配置栏 --- */
        .config-bar { display: flex; justify-content: flex-end; gap: 12px; margin-bottom: 15px; align-items: center;}
        .btn-config { 
            background: rgba(255,255,255,0.05); color: #ccc; border: 1px solid var(--glass-border);
            padding: 8px 14px; font-size: 0.75rem; border-radius: 8px; font-family: 'Montserrat', sans-serif;
            display: flex; align-items: center; transition: all 0.2s; text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-config:active { background: rgba(255,255,255,0.1); transform: scale(0.98); }
        .status-dot { height: 6px; width: 6px; border-radius: 50%; display: inline-block; background: #555; margin-right: 8px; }
        .status-dot.online { background: #00ff88; box-shadow: 0 0 8px #00ff88; }
        .status-dot.syncing { background: #ffd700; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

        /* --- 视觉模块 --- */
        .visual-module { display: flex; flex-wrap: wrap; gap: 30px; }
        .chart-box { 
            flex: 1; min-width: 280px; height: 300px; position: relative; 
            display: flex; justify-content: center; align-items: center;
        }
        #budgetChart { filter: drop-shadow(0px 10px 8px rgba(0,0,0,0.5)); }

        .stats-bars { flex: 1; min-width: 280px; display: flex; flex-direction: column; justify-content: center; }
        .progress-group { margin-bottom: 15px; }
        .progress-labels { display: flex; justify-content: space-between; font-size: 0.85em; color: var(--text-muted); margin-bottom: 6px; font-family: 'Montserrat', sans-serif;}
        .progress-track { background: rgba(0,0,0,0.3); height: 6px; border-radius: 3px; overflow: hidden; }
        .progress-fill { height: 100%; border-radius: 3px; transition: width 0.8s ease; }

        .total-summary { 
            display: flex; justify-content: space-around; 
            margin-top: 35px; padding-top: 25px; 
            border-top: 1px solid var(--glass-border); gap: 10px;
        }
        .summary-item { text-align: center; flex: 1; }
        .summary-label { 
            font-size: 0.7rem; color: var(--text-muted); margin-bottom: 8px; display: block; 
            text-transform: uppercase; letter-spacing: 1px; font-family: 'Montserrat', sans-serif;
        }
        .money { 
            font-family: 'Montserrat', sans-serif; font-size: 1.25em; font-weight: 600; color: #fff; 
            text-shadow: 0 2px 4px rgba(0,0,0,0.5); display: block;
        }

        /* --- 输入与表格 --- */
        input, select { 
            background: var(--input-bg); border: 1px solid var(--glass-border); color: #fff; 
            padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box;
            font-size: 0.95rem; transition: all 0.3s; font-family: 'Montserrat', sans-serif;
        }
        input:focus { border-color: var(--accent); background: rgba(0,0,0,0.5); outline: none; }

        .input-area { display: grid; grid-template-columns: repeat(auto-fit, minmax(110px, 1fr)); gap: 12px; margin-bottom: 25px; }
        .btn-add { 
            background: var(--accent); /* 使用自定义颜色 */
            color: #0f0f12; border: none; padding: 14px; grid-column: 1 / -1; 
            border-radius: 8px; font-weight: 600; font-size: 0.9rem; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex; align-items: center; justify-content: center; gap: 8px;
            font-family: 'Montserrat', sans-serif; text-transform: uppercase; letter-spacing: 1px;
            transition: filter 0.2s;
        }
        .btn-add:hover { filter: brightness(1.1); }

        .table-view { width: 100%; border-collapse: collapse; font-size: 0.9rem; margin-top: 10px; }
        .table-view th { 
            text-align: left; padding: 12px; color: var(--text-muted); 
            border-bottom: 1px solid var(--glass-border); cursor: pointer; 
            font-family: 'Montserrat', sans-serif; text-transform: uppercase; font-size: 0.75rem;
        }
        .table-view td { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.03); }
        .table-view input { border: none; background: transparent; padding: 5px; font-family: 'Consolas', monospace; }

        .card-list-view { display: none; flex-direction: column; gap: 25px; }
        .item-card { 
            background: rgba(40, 40, 40, 0.4); border: 1px solid var(--glass-border);
            border-radius: 12px; padding: 18px 18px 0 18px; position: relative; overflow: hidden;
        }
        .item-card::before { content: ''; position: absolute; top: 0; left: 0; bottom: 0; width: 3px; background: var(--item-color, #888); }
        
        .item-header { display: flex; justify-content: space-between; margin-bottom: 18px; font-weight: 600; font-size: 1.1em; padding-left: 8px; align-items: center; font-family: 'Montserrat', sans-serif;}
        .type-badge { font-weight: 500; font-size: 0.65em; background: rgba(255,255,255,0.08); padding: 4px 8px; border-radius: 6px; margin-left: 8px; color: #ccc; text-transform: uppercase;}
        
        .item-body { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding-left: 8px; padding-bottom: 20px; }
        .field-label { font-size: 0.7em; color: var(--text-muted); margin-bottom: 4px; display: block; text-transform: uppercase;}
        .field-input { background: transparent; border: none; border-bottom: 1px solid #444; border-radius: 0; padding: 4px 0; font-family: 'Consolas', monospace; font-size: 1.05em; }

        .btn-card-delete {
            width: calc(100% + 36px); margin-left: -18px; 
            background: rgba(255, 68, 68, 0.08); color: #ff6666; border: none;
            border-top: 1px solid rgba(255, 68, 68, 0.15); padding: 14px;
            font-size: 0.8rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
            font-family: 'Montserrat', sans-serif; text-transform: uppercase; letter-spacing: 1px;
        }

        /* --- 悬浮按钮组 --- */
        .fab-container {
            position: fixed; bottom: 30px; right: 25px;
            display: flex; flex-direction: column; gap: 15px; z-index: 999;
        }

        .fab {
            width: 50px; height: 50px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: none; cursor: pointer; transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            color: #fff;
        }
        .fab:active { transform: scale(0.9); }
        
        .fab-save { background: var(--accent); color: #0f0f12; box-shadow: 0 4px 20px rgba(0,0,0,0.4); }
        .fab-theme { background: #2a2a2a; border: 1px solid var(--glass-border); }

        /* --- 模态框 --- */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal-content { background: #1e1e1e; padding: 30px; border-radius: 16px; width: 85%; max-width: 350px; border: 1px solid var(--glass-border); display: flex; flex-direction: column; gap: 15px; }
        
        /* 调色盘控件 */
        .color-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .color-label { font-size: 0.9rem; color: #ccc; font-family: 'Montserrat', sans-serif;}
        input[type="color"] {
            -webkit-appearance: none; border: none; width: 40px; height: 40px; padding: 0; background: none; border-radius: 50%; overflow: hidden; cursor: pointer; box-shadow: 0 0 0 2px #444;
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: none; }

        @media screen and (max-width: 768px) {
            .table-view { display: none; } .card-list-view { display: flex; }
            .input-area { grid-template-columns: 1fr 1fr; }
            .input-area input:nth-child(1), .input-area input:nth-child(2) { grid-column: span 2; }
            .header-box { flex-direction: column; gap: 15px; }
            .config-bar { width: 100%; justify-content: center; }
        }
    </style>
</head>

    <!-- 配置模态框 (GitHub) -->
    <div id="configModal" class="modal">
        <div class="modal-content">
            <h3 style="color:var(--accent); margin:0; font-family:'Montserrat',sans-serif;">GitHub Sync</h3>
            <input type="password" id="cfgToken" placeholder="GitHub Token (ghp_...)">
            <input type="text" id="cfgUser" placeholder="Username">
            <input type="text" id="cfgRepo" placeholder="Repository">
            <input type="text" id="cfgPath" placeholder="Filename" value="budget_data.json">
            <button onclick="saveConfig()" class="btn-add">Connect</button>
            <button onclick="closeModal('configModal')" style="background:transparent; color:#888; border:none;">Close</button>
        </div>
    </div>

    <!-- 主题模态框 (Color Picker) -->
    <div id="themeModal" class="modal">
        <div class="modal-content">
            <h3 style="color:var(--accent); margin:0; font-family:'Montserrat',sans-serif;">Theme Studio</h3>
            
            <div class="color-row">
                <span class="color-label">Background Color</span>
                <input type="color" id="pickerBg" value="#0f0f12" onchange="updateTheme('bg', this.value)">
            </div>
            
            <div class="color-row">
                <span class="color-label">Card Tint (Glass)</span>
                <input type="color" id="pickerCard" value="#1e1e1e" onchange="updateTheme('card', this.value)">
            </div>
            
            <div class="color-row">
                <span class="color-label">Accent Color</span>
                <input type="color" id="pickerAccent" value="#00d4ff" onchange="updateTheme('accent', this.value)">
            </div>

            <button onclick="resetTheme()" style="background:#444; color:#fff; border:none; padding:10px; border-radius:6px; cursor:pointer; font-family:'Montserrat',sans-serif;">Reset Defaults</button>
            <button onclick="closeModal('themeModal')" style="background:transparent; color:#888; border:none; margin-top:5px;">Done</button>
        </div>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header-box">
            <h1>
                Renovation Budget <span class="version-tag" id="verTag"></span>
            </h1>
            
            <div class="config-bar">
                <div style="margin-right: auto; display:flex; align-items:center;">
                    <span id="statusDot" class="status-dot"></span>
                    <span id="statusText" style="font-size:0.8rem; color:#888;">Initializing...</span>
                </div>
                <button class="btn-config" onclick="openModal('configModal')">
                    <svg class="icon"><use href="#icon-settings"></use></svg> Settings
                </button>
                <button class="btn-config" onclick="syncData(true)">
                    <svg class="icon"><use href="#icon-refresh"></use></svg> Sync
                </button>
            </div>
        </div>

        <!-- Charts -->
        <div class="glass-card visual-module">
            <div class="chart-box">
                <canvas id="budgetChart"></canvas>
            </div>
            <div class="stats-bars" id="progressBarContainer"></div>
            
            <div class="total-summary">
                <div class="summary-item">
                    <span class="summary-label">Total Budget</span>
                    <span id="txtTotal" class="money">0</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Paid</span>
                    <span id="txtPaid" class="money" style="color:#00ff88; text-shadow:0 0 10px rgba(0,255,136,0.25)">0</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Remaining</span>
                    <span id="txtRemain" class="money" style="color:#888">0</span>
                </div>
            </div>
        </div>

        <!-- Input & List -->
        <div class="glass-card">
            <h2 style="margin-top:0; font-weight:300; font-size:1.2rem; color:var(--accent); border-bottom:1px solid var(--glass-border); padding-bottom:15px; margin-bottom:20px; font-family:'Montserrat',sans-serif; text-transform:uppercase; letter-spacing:1px;">
                Expense Details
            </h2>
            
            <div class="input-area">
                <input type="text" id="inType" placeholder="Type (e.g., Hard Decor)" list="typeList">
                <datalist id="typeList">
                    <option value="Construction"><option value="Hard Decor"><option value="Soft Decor"><option value="Appliances"><option value="Design">
                </datalist>

                <input type="number" id="inTotal" placeholder="Total">
                <input type="number" id="inDeposit" placeholder="Deposit">
                <input type="number" id="inSecond" placeholder="2nd Pay">
                <input type="number" id="inFinal" placeholder="Final">

                        <th>2nd Pay</th>
                        <th>Final</th>
                        <th style="text-align:right">Action</th>

                </thead>
                <tbody id="pcTableBody"></tbody>

            <div class="card-list-view" id="mobileList"></div>

    <!-- Floating Action Buttons -->

        </button>
        <button class="fab fab-save" onclick="syncData()" title="Save to Cloud">
            <svg class="icon-lg" style="fill:#000;"><use href="#icon-save"></use></svg>
        </button>
    </div>

    <script>
        const VERSION = "v1.3";
        document.getElementById('verTag').innerText = VERSION;

        let expenses = [];
        let githubConfig = JSON.parse(localStorage.getItem('gh_config')) || null;
        let fileSha = null;
        let myChart = null;

        const COLORS = ['#00d4ff', '#ff00cc', '#ffe600', '#00ff88', '#ff6600', '#9933ff'];

        // --- Init ---
        window.onload = function() {
            initTheme(); // Initialize colors
            if (!githubConfig) {
                setStatus('offline', 'Local Mode');
                setTimeout(() => openModal('configModal'), 1000);
                loadLocal();
            } else {
                syncData(true);
            }
        };

        // --- Theme Logic ---
        function initTheme() {
            const theme = JSON.parse(localStorage.getItem('user_theme')) || {};
            if(theme.bg) applyThemeVar('--bg-base', theme.bg);
            if(theme.accent) applyThemeVar('--accent', theme.accent);
            if(theme.card) {
                const rgb = hexToRgb(theme.card);
                if(rgb) {
                    document.documentElement.style.setProperty('--card-base-r', rgb.r);
                    document.documentElement.style.setProperty('--card-base-g', rgb.g);
                    document.documentElement.style.setProperty('--card-base-b', rgb.b);
                }
            }
            // Set input values
            if(theme.bg) document.getElementById('pickerBg').value = theme.bg;
            if(theme.accent) document.getElementById('pickerAccent').value = theme.accent;
            if(theme.card) document.getElementById('pickerCard').value = theme.card;
        }

        function updateTheme(type, val) {
            const theme = JSON.parse(localStorage.getItem('user_theme')) || {};
            
            if (type === 'bg') {
                applyThemeVar('--bg-base', val);
                theme.bg = val;
            } else if (type === 'accent') {
                applyThemeVar('--accent', val);
                theme.accent = val;
            } else if (type === 'card') {
                const rgb = hexToRgb(val);
                if(rgb) {
                    document.documentElement.style.setProperty('--card-base-r', rgb.r);
                    document.documentElement.style.setProperty('--card-base-g', rgb.g);
                    document.documentElement.style.setProperty('--card-base-b', rgb.b);
                }
                theme.card = val;
            }
            localStorage.setItem('user_theme', JSON.stringify(theme));
        }

        function resetTheme() {
            localStorage.removeItem('user_theme');
            location.reload();
        }

        function applyThemeVar(name, val) {
            document.documentElement.style.setProperty(name, val);
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        // --- Data Logic ---
        async function syncData(forcePull = false) {
            if (!githubConfig) { renderUI(); return; }
            setStatus('syncing', 'Syncing...');
            
            const { token, user, repo, path } = githubConfig;
            const url = `https://api.github.com/repos/${user}/${repo}/contents/${path}`;

            try {
                if (forcePull) {
                    const res = await fetch(url, { headers: { 'Authorization': `token ${token}` } });
                    if (res.status === 200) {
                        const data = await res.json();
                        fileSha = data.sha;
                        expenses = JSON.parse(decodeURIComponent(escape(window.atob(data.content))));
                    }
                } else {
                    const content = btoa(unescape(encodeURIComponent(JSON.stringify(expenses, null, 2))));
                    const body = { message: `Update ${VERSION}`, content: content };
                    if (fileSha) body.sha = fileSha;
                    
                    const res = await fetch(url, {
                        method: 'PUT',
                        headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });
                    if (res.ok) fileSha = (await res.json()).content.sha;
                }
                setStatus('online', 'Synced');
                localStorage.setItem('local_backup', JSON.stringify(expenses));
                renderUI();
            } catch (e) {
                console.error(e);
                setStatus('offline', 'Offline');
                loadLocal();
            }
        }

        function loadLocal() {
            expenses = JSON.parse(localStorage.getItem('local_backup')) || [];
            renderUI();
        }

        function renderUI() {
            renderPC();
            renderMobile();
            renderCharts();
        }

        function renderPC() {
            const tbody = document.getElementById('pcTableBody');
            tbody.innerHTML = '';
            expenses.forEach((item, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><input value="${item.type}" onchange="upd(${index}, 'type', this.value)"></td>
                    <td><input value="${item.name}" onchange="upd(${index}, 'name', this.value)"></td>
                    <td><input type="number" value="${item.total}" onchange="upd(${index}, 'total', this.value)"></td>
                    <td><input type="number" value="${item.deposit}" onchange="upd(${index}, 'deposit', this.value)"></td>
                    <td><input type="number" value="${item.second}" onchange="upd(${index}, 'second', this.value)"></td>
                    <td><input type="number" value="${item.final}" onchange="upd(${index}, 'final', this.value)"></td>
                    <td style="text-align:right">
                        <button onclick="del(${index})" style="background:none; border:none; color:var(--danger); cursor:pointer;">
                            <svg class="icon"><use href="#icon-trash"></use></svg>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function renderMobile() {
            const container = document.getElementById('mobileList');
            container.innerHTML = '';
            expenses.forEach((item, index) => {
                const color = COLORS[index % COLORS.length];
                const paid = (parseFloat(item.deposit)||0) + (parseFloat(item.second)||0) + (parseFloat(item.final)||0);
                const progress = item.total > 0 ? Math.round(paid / item.total * 100) : 0;

                const div = document.createElement('div');
                div.className = 'item-card';
                div.style.setProperty('--item-color', color);
                
                div.innerHTML = `
                    <div class="item-header">
                        <div>${item.name} <span class="type-badge" style="color:${color}; border:1px solid ${color}">${item.type}</span></div>
                        <span style="color:${progress>=100?'#00ff88':'#888'}; font-size:0.9em;">${progress}%</span>
                    </div>
                    <div class="item-body">
                        <div><span class="field-label">Total</span><input class="field-input" type="number" value="${item.total}" onchange="upd(${index}, 'total', this.value)" style="color:var(--accent)"></div>
                        <div><span class="field-label">Deposit</span><input class="field-input" type="number" value="${item.deposit}" onchange="upd(${index}, 'deposit', this.value)"></div>
                        <div><span class="field-label">2nd Pay</span><input class="field-input" type="number" value="${item.second}" onchange="upd(${index}, 'second', this.value)"></div>
                        <div><span class="field-label">Final</span><input class="field-input" type="number" value="${item.final}" onchange="upd(${index}, 'final', this.value)"></div>
                    </div>
                    <button class="btn-card-delete" onclick="del(${index})">
                        <svg class="icon"><use href="#icon-trash"></use></svg> Remove Item
                    </button>
                `;
                container.appendChild(div);
            });
        }

        function renderCharts() {
            let total = 0, paid = 0;
            const stats = {};
            expenses.forEach(item => {
                const t = parseFloat(item.total) || 0;
                const p = (parseFloat(item.deposit)||0) + (parseFloat(item.second)||0) + (parseFloat(item.final)||0);
                total += t; paid += p;
                if(!stats[item.type]) stats[item.type] = 0;
                stats[item.type] += t;
            });
            document.getElementById('txtTotal').innerText = total.toLocaleString();
            document.getElementById('txtPaid').innerText = paid.toLocaleString();
            document.getElementById('txtRemain').innerText = (total - paid).toLocaleString();

            const ctx = document.getElementById('budgetChart').getContext('2d');
            const labels = Object.keys(stats);
            const data = labels.map(k => stats[k]);
            const bgColors = labels.map((_, i) => COLORS[i % COLORS.length]);

            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data, backgroundColor: bgColors, borderWidth: 0, hoverOffset: 15,
                        shadowBlur: 10, shadowColor: 'rgba(0,0,0,0.5)'
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    layout: { padding: 20 },
                    plugins: { legend: { position: 'bottom', labels: { color: '#ccc', usePointStyle: true, padding: 20, font: {family: "'Montserrat', sans-serif"} } } }
                }
            });

            const barCont = document.getElementById('progressBarContainer');
            barCont.innerHTML = '';
            const totalPct = total > 0 ? (paid/total*100) : 0;
            addBar(barCont, 'Total Payment Progress', totalPct, '#00ff88');
            labels.forEach((type, i) => {
                const pct = total > 0 ? (stats[type] / total * 100) : 0;
                addBar(barCont, `${type} Share`, pct, COLORS[i % COLORS.length]);
            });
        }

        function addBar(container, label, pct, color) {
            const div = document.createElement('div');
            div.className = 'progress-group';
            div.innerHTML = `
                <div class="progress-labels"><span>${label}</span><span>${pct.toFixed(1)}%</span></div>
                <div class="progress-track"><div class="progress-fill" style="width:${pct}%; background:${color}; box-shadow: 0 0 10px ${color}"></div></div>
            `;
            container.appendChild(div);
        }

        function upd(i, k, v) { expenses[i][k] = v; renderCharts(); syncData(); }
        function del(i) { if(confirm('Delete this item?')) { expenses.splice(i, 1); syncData(); } }
        function addNewItem() {
            expenses.push({ type: document.getElementById('inType').value||'Others', name: document.getElementById('inName').value||'New Item', total: document.getElementById('inTotal').value||0, deposit:0, second:0, final:0 });
            ['inName','inTotal','inDeposit','inSecond','inFinal'].forEach(id=>document.getElementById(id).value='');
            syncData();
        }
        function sortData(k) { expenses.sort((a,b)=>(a[k]>b[k]?1:-1)); renderUI(); }
        function openModal(id) { document.getElementById(id).style.display='flex'; }
        function closeModal(id) { document.getElementById(id).style.display='none'; }
        function saveConfig() {
            githubConfig = { token: document.getElementById('cfgToken').value, user: document.getElementById('cfgUser').value, repo: document.getElementById('cfgRepo').value, path: document.getElementById('cfgPath').value };
            localStorage.setItem('gh_config', JSON.stringify(githubConfig));
            closeModal('configModal');
            syncData(true);
        }
        function setStatus(cls, txt) {
            document.getElementById('statusDot').className = `status-dot ${cls}`;
            document.getElementById('statusText').innerText = txt;
        }
    </script>
</body>
</html>
