<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Renovation Budget Pro v1.5</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Base Theme */
            --bg-base: #0f0f12;
            --card-base-r: 30; --card-base-g: 30; --card-base-b: 30;
            --accent: #00d4ff;
            
            /* Calculated */
            --glass-bg: rgba(var(--card-base-r), var(--card-base-g), var(--card-base-b), 0.65);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #e0e0e0;
            --text-muted: #888888;
            --danger: #ff4444;
            --input-bg: rgba(0, 0, 0, 0.4);
            
            /* Animation */
            --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
        }

        body {
            font-family: 'Montserrat', -apple-system, sans-serif;
            background-color: var(--bg-base);
            /* 动态极光背景 */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(var(--card-base-r), var(--card-base-g), var(--card-base-b), 0.4) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(var(--card-base-r), var(--card-base-g), var(--card-base-b), 0.2) 0%, var(--bg-base) 60%);
            color: var(--text-main);
            margin: 0; padding: 20px; 
            padding-bottom: calc(120px + env(safe-area-inset-bottom)); /* 适配底部安全区 */
            transition: background 0.8s ease;
            overflow-x: hidden;
        }

        /* Icons */
        .icon { width: 16px; height: 16px; fill: currentColor; vertical-align: text-bottom; margin-right: 4px; }
        .icon-lg { width: 24px; height: 24px; margin: 0; }

        /* Glass Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border); border-radius: 20px;
            padding: 24px 20px; margin-bottom: 25px;
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
            transition: transform 0.3s var(--ease-out-expo);
        }

        /* Header */
        .header-box { text-align: center; margin-bottom: 35px; margin-top: 15px; position: relative; z-index: 10; }
        h1 { 
            font-weight: 800; letter-spacing: 1px; color: #fff; 
            text-transform: uppercase; font-size: 1.6rem;
            text-shadow: 0 0 20px rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .version-tag {
            font-family: 'Consolas', monospace; font-size: 0.6rem; 
            background: rgba(255,255,255,0.05); padding: 3px 8px; 
            border-radius: 20px; color: var(--accent); border: 1px solid rgba(255,255,255,0.1);
            vertical-align: super; letter-spacing: 0;
        }

        /* Config Bar */
        .config-bar { display: flex; justify-content: flex-end; gap: 10px; margin-bottom: 15px; align-items: center;}
        .btn-config { 
            background: rgba(255,255,255,0.03); color: #bbb; border: 1px solid var(--glass-border);
            padding: 8px 16px; font-size: 0.7rem; border-radius: 20px; font-weight: 600;
            display: flex; align-items: center; transition: all 0.3s; text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-config:active { background: rgba(255,255,255,0.1); transform: scale(0.95); }
        .status-dot { height: 6px; width: 6px; border-radius: 50%; display: inline-block; background: #555; margin-right: 8px; box-shadow: 0 0 10px currentColor; }
        .status-dot.online { background: #00ff88; color:#00ff88; }
        .status-dot.syncing { background: #ffd700; color:#ffd700; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

        /* Charts & Stats */
        .visual-module { display: flex; flex-wrap: wrap; gap: 30px; }
        .chart-box { flex: 1; min-width: 280px; height: 320px; position: relative; display: flex; justify-content: center; align-items: center; }
        #budgetChart { filter: drop-shadow(0px 0px 20px rgba(0,0,0,0.4)); }

        .stats-bars { flex: 1; min-width: 280px; display: flex; flex-direction: column; justify-content: center; }
        .progress-group { margin-bottom: 18px; }
        .progress-labels { display: flex; justify-content: space-between; font-size: 0.75em; color: var(--text-muted); margin-bottom: 6px; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }
        .progress-track { background: rgba(255,255,255,0.05); height: 6px; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; border-radius: 10px; transition: width 1s var(--ease-out-expo); position: relative; }
        .progress-fill::after { content:''; position: absolute; top:0; right:0; bottom:0; width: 10px; background: rgba(255,255,255,0.5); filter: blur(2px); }

        .total-summary { 
            display: flex; justify-content: space-around; margin-top: 30px; padding-top: 30px; 
            border-top: 1px solid var(--glass-border); gap: 10px;
        }
        .summary-item { text-align: center; flex: 1; }
        .summary-label { font-size: 0.65rem; color: var(--text-muted); margin-bottom: 8px; display: block; text-transform: uppercase; letter-spacing: 1.5px; }
        .money { font-size: 1.4em; font-weight: 700; color: #fff; text-shadow: 0 0 20px rgba(255,255,255,0.2); display: block; }

        /* Inputs & Tables */
        input, select { 
            background: var(--input-bg); border: 1px solid var(--glass-border); color: #fff; 
            padding: 14px; border-radius: 12px; width: 100%; box-sizing: border-box;
            font-size: 0.9rem; transition: all 0.3s; font-family: 'Montserrat', sans-serif;
            font-weight: 500;
        }
        input:focus { border-color: var(--accent); background: rgba(0,0,0,0.6); outline: none; box-shadow: 0 0 15px rgba(0,0,0,0.3); }

        .input-area { display: grid; grid-template-columns: repeat(auto-fit, minmax(110px, 1fr)); gap: 12px; margin-bottom: 25px; }
        .btn-add { 
            background: var(--accent); color: #0f0f12; border: none; padding: 16px; grid-column: 1 / -1; 
            border-radius: 12px; font-weight: 800; font-size: 0.85rem; cursor: pointer;
            box-shadow: 0 5px 20px -5px var(--accent); display: flex; align-items: center; justify-content: center; gap: 8px;
            text-transform: uppercase; letter-spacing: 2px; transition: all 0.2s;
        }
        .btn-add:hover { transform: translateY(-2px); box-shadow: 0 8px 25px -5px var(--accent); }
        .btn-add:active { transform: scale(0.98); }

        .table-view { width: 100%; border-collapse: collapse; font-size: 0.9rem; margin-top: 10px; }
        .table-view th { 
            text-align: left; padding: 15px; color: var(--text-muted); border-bottom: 1px solid var(--glass-border); 
            cursor: pointer; text-transform: uppercase; font-size: 0.7rem; font-weight: 700; letter-spacing: 1px;
        }
        .table-view td { padding: 15px 10px; border-bottom: 1px solid rgba(255,255,255,0.02); vertical-align: middle; }
        .table-view input { border: none; background: transparent; padding: 0; font-family: 'Consolas', monospace; }
        .type-swatch { 
            width: 8px; height: 8px; border-radius: 50%; display: inline-block; 
            margin-right: 10px; vertical-align: middle; box-shadow: 0 0 8px currentColor;
        }

        /* Mobile Cards */
        .card-list-view { display: none; flex-direction: column; gap: 25px; }
        .item-card { 
            background: rgba(20, 20, 24, 0.6); border: 1px solid var(--glass-border);
            border-radius: 16px; padding: 20px 20px 0 20px; position: relative; overflow: hidden;
        }
        .item-card::before { content: ''; position: absolute; top: 0; left: 0; bottom: 0; width: 4px; background: var(--item-color, #888); box-shadow: 0 0 15px var(--item-color); }
        .item-header { display: flex; justify-content: space-between; margin-bottom: 20px; font-weight: 700; font-size: 1.1em; padding-left: 8px; align-items: center; }
        .type-badge { font-weight: 600; font-size: 0.6em; background: rgba(255,255,255,0.05); padding: 5px 10px; border-radius: 20px; margin-left: 8px; color: #ccc; text-transform: uppercase; letter-spacing: 0.5px;}
        .item-body { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; padding-left: 8px; padding-bottom: 25px; }
        .field-label { font-size: 0.65em; color: var(--text-muted); margin-bottom: 6px; display: block; text-transform: uppercase; letter-spacing: 1px;}
        .field-input { background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.1); border-radius: 0; padding: 4px 0; font-family: 'Consolas', monospace; font-size: 1.1em; color: #fff; }

        .btn-card-delete {
            width: calc(100% + 40px); margin-left: -20px; 
            background: rgba(255, 68, 68, 0.1); color: #ff6666; border: none;
            border-top: 1px solid rgba(255, 68, 68, 0.1); padding: 18px;
            font-size: 0.75rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
            text-transform: uppercase; letter-spacing: 2px; font-weight: 700;
        }

        /* --- 悬浮按钮 (Mobile Fix) --- */
        .fab-container {
            position: fixed; 
            bottom: calc(30px + env(safe-area-inset-bottom)); 
            right: 25px; 
            display: flex; flex-direction: column; gap: 15px; 
            z-index: 9999; /* 强制最顶层 */
        }
        .fab {
            width: 56px; height: 56px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); color: #fff; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
        }
        .fab:active { transform: scale(0.9); }
        .fab-theme { background: rgba(40,40,40,0.8); }
        .fab-save { background: var(--accent); color: #0f0f12; border: none; box-shadow: 0 0 20px var(--accent); }

        /* --- Avant-Garde Theme Panel (Side/Bottom Sheet) --- */
        .theme-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 10000; opacity: 0; pointer-events: none;
            transition: opacity 0.3s; backdrop-filter: blur(5px);
        }
        .theme-overlay.active { opacity: 1; pointer-events: auto; }

        .theme-panel {
            position: fixed; top: 0; right: -400px;
            width: 340px; height: 100%;
            background: rgba(15, 15, 18, 0.95);
            border-left: 1px solid rgba(255,255,255,0.1);
            z-index: 10001;
            transition: transform 0.4s var(--ease-out-expo);
            padding: 30px; box-sizing: border-box;
            display: flex; flex-direction: column;
            overflow-y: auto;
            box-shadow: -20px 0 50px rgba(0,0,0,0.5);
        }
        .theme-overlay.active .theme-panel { transform: translateX(-400px); }

        .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .panel-title { font-size: 1.2rem; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; color: #fff; }
        .btn-close { background: none; border: none; color: #666; cursor: pointer; transform: rotate(0deg); transition: 0.3s; }
        .btn-close:hover { color: #fff; transform: rotate(90deg); }

        /* Custom Color Picker Swatches */
        .color-section { margin-bottom: 40px; }
        .section-label { font-size: 0.7rem; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px; font-weight: 700; opacity: 0.8; }
        
        .swatch-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .swatch-row { 
            display: flex; align-items: center; justify-content: space-between; 
            background: rgba(255,255,255,0.03); padding: 10px 15px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .swatch-label { font-size: 0.8rem; font-weight: 600; color: #ccc; }
        
        /* The Planet Swatch */
        .color-planet-wrapper { position: relative; width: 32px; height: 32px; border-radius: 50%; overflow: hidden; cursor: pointer; transition: transform 0.2s; box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }
        .color-planet-wrapper:hover { transform: scale(1.1); }
        .color-planet-wrapper input[type="color"] {
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            padding: 0; margin: 0; border: none; cursor: pointer; opacity: 0;
        }
        .planet-face {
            width: 100%; height: 100%; border-radius: 50%;
            box-shadow: 0 0 15px currentColor;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .btn-reset {
            margin-top: auto; width: 100%; padding: 15px; background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border); color: #888; text-transform: uppercase;
            font-weight: 700; letter-spacing: 2px; border-radius: 12px; cursor: pointer; transition: 0.2s;
        }
        .btn-reset:hover { background: var(--danger); color: #fff; border-color: transparent; }

        /* GitHub Modal (Simple Glass) */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 10000; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-content { background: #151518; padding: 40px; border-radius: 24px; width: 85%; max-width: 350px; border: 1px solid var(--glass-border); display: flex; flex-direction: column; gap: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }

        /* Responsive Mobile Sheet */
        @media screen and (max-width: 768px) {
            .table-view { display: none; } .card-list-view { display: flex; }
            .input-area { grid-template-columns: 1fr 1fr; }
            .input-area input:nth-child(1), .input-area input:nth-child(2) { grid-column: span 2; }
            .header-box { flex-direction: column; gap: 15px; }
            .config-bar { width: 100%; justify-content: center; }
            
            /* Theme Panel becomes Bottom Sheet */
            .theme-overlay.active .theme-panel { transform: translateY(0); }
            .theme-panel {
                top: auto; bottom: 0; right: 0; width: 100%; height: 70vh;
                transform: translateY(100%); 
                border-left: none; border-top: 1px solid rgba(255,255,255,0.2);
                border-radius: 30px 30px 0 0;
            }
        }
    </style>
</head>

    <!-- GitHub Config Modal -->
    <div id="configModal" class="modal">
        <div class="modal-content">
            <h3 style="color:var(--accent); margin:0; font-family:'Montserrat'; text-transform:uppercase; letter-spacing:1px;">GitHub Link</h3>
            <input type="password" id="cfgToken" placeholder="GitHub Token (ghp_...)">
            <input type="text" id="cfgUser" placeholder="Username">
            <input type="text" id="cfgRepo" placeholder="Repository">
            <input type="text" id="cfgPath" placeholder="Filename" value="budget_data.json">
            <button onclick="saveConfig()" class="btn-add">Establish Link</button>
            <button onclick="closeModal('configModal')" style="background:transparent; color:#666; border:none; cursor:pointer;">Cancel</button>
        </div>
    </div>

    <!-- Avant-Garde Theme Panel -->
    <div id="themeOverlay" class="theme-overlay">
        <div class="theme-panel">
            <div class="panel-header">
                <div class="panel-title">Studio</div>
                <button class="btn-close" onclick="toggleThemePanel(false)">
                    <svg class="icon-lg"><use href="#icon-close"></use></svg>
                </button>
            </div>

            <div class="color-section">
                <div class="section-label">System Appearance</div>
                <div class="swatch-grid">
                    <div class="swatch-row">
                        <span class="swatch-label">Deep Space</span>
                        <div class="color-planet-wrapper">
                            <div class="planet-face" id="face-bg"></div>
                            <input type="color" id="pickerBg" value="#0f0f12" onchange="updateTheme('bg', this.value)">
                        </div>
                    </div>
                    <div class="swatch-row">
                        <span class="swatch-label">Glass Tint</span>
                        <div class="color-planet-wrapper">
                            <div class="planet-face" id="face-card"></div>
                            <input type="color" id="pickerCard" value="#1e1e1e" onchange="updateTheme('card', this.value)">
                        </div>
                    </div>
                    <div class="swatch-row">
                        <span class="swatch-label">Neon Core</span>
                        <div class="color-planet-wrapper">
                            <div class="planet-face" id="face-accent"></div>
                            <input type="color" id="pickerAccent" value="#00d4ff" onchange="updateTheme('accent', this.value)">
                        </div>
                    </div>
                </div>
            </div>

            <div class="color-section">
                <div class="section-label">Category DNA</div>
                <div id="typeColorList" class="swatch-grid" style="display:grid; gap:10px;">
                    <!-- JS Injected -->
                </div>
            </div>

            <button onclick="resetTheme()" class="btn-reset">Factory Reset</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="header-box">
            <h1>Renovation Budget <span class="version-tag" id="verTag"></span></h1>
            
            <div class="config-bar">
                <div style="margin-right: auto; display:flex; align-items:center;">
                    <span id="statusDot" class="status-dot"></span>
                    <span id="statusText" style="font-size:0.7rem; color:#888; text-transform:uppercase; font-weight:600;">System Ready</span>
                </div>
                <button class="btn-config" onclick="openModal('configModal')"><svg class="icon"><use href="#icon-settings"></use></svg> Config</button>
                <button class="btn-config" onclick="syncData(true)"><svg class="icon"><use href="#icon-refresh"></use></svg> Sync</button>
            </div>
        </div>

        <div class="glass-card visual-module">
            <div class="chart-box"><canvas id="budgetChart"></canvas></div>
            <div class="stats-bars" id="progressBarContainer"></div>
            <div class="total-summary">
                <div class="summary-item"><span class="summary-label">Total Budget</span><span id="txtTotal" class="money">0</span></div>
                <div class="summary-item"><span class="summary-label">Paid</span><span id="txtPaid" class="money" style="color:#00ff88; text-shadow:0 0 15px rgba(0,255,136,0.4)">0</span></div>
                <div class="summary-item"><span class="summary-label">Remaining</span><span id="txtRemain" class="money" style="color:#888">0</span></div>
            </div>
        </div>

        <div class="glass-card">
            <h2 style="margin-top:0; font-weight:800; font-size:1rem; color:var(--accent); border-bottom:1px solid var(--glass-border); padding-bottom:15px; margin-bottom:20px; text-transform:uppercase; letter-spacing:2px;">Expense Manifest</h2>
            
            <div class="input-area">
                <input type="text" id="inType" placeholder="TYPE" list="typeList">
                <datalist id="typeList">
                    <option value="Construction"><option value="Hard Decor"><option value="Soft Decor"><option value="Appliances"><option value="Design">
                </datalist>
                <input type="text" id="inName" placeholder="ITEM NAME">
                <input type="number" id="inTotal" placeholder="TOTAL">
                <input type="number" id="inDeposit" placeholder="DEPOSIT">
                <input type="number" id="inSecond" placeholder="2ND PAY">
                <input type="number" id="inFinal" placeholder="FINAL">
                <button class="btn-add" onclick="addNewItem()"><svg class="icon"><use href="#icon-plus"></use></svg> INITIALIZE</button>
            </div>

            <table class="table-view" id="pcTable">
                <thead>
                    <tr>
                        <th onclick="sortData('type')">Type ↕</th>
                        <th onclick="sortData('name')">Item ↕</th>
                        <th onclick="sortData('total')">Total ↕</th>
                        <th>Deposit</th>
                        <th>2nd Pay</th>
                        <th>Final</th>
                        <th style="text-align:right">Opt</th>
                    </tr>
                </thead>
                <tbody id="pcTableBody"></tbody>
            </table>

            <div class="card-list-view" id="mobileList"></div>
        </div>
    </div>

    <!-- Floating Dock -->
    <div class="fab-container">
        <button class="fab fab-theme" onclick="toggleThemePanel(true)" title="Open Studio"><svg class="icon-lg"><use href="#icon-palette"></use></svg></button>
        <button class="fab fab-save" onclick="syncData()" title="Save Cloud"><svg class="icon-lg" style="fill:#000;"><use href="#icon-save"></use></svg></button>
    </div>

    <script>
        const VERSION = "v1.5";
        document.getElementById('verTag').innerText = VERSION;

        let expenses = [];
        let githubConfig = JSON.parse(localStorage.getItem('gh_config')) || null;
        let fileSha = null;
        let myChart = null;
        const DEFAULT_PALETTE = ['#00d4ff', '#ff00cc', '#ffe600', '#00ff88', '#ff6600', '#9933ff', '#3366ff', '#ff3366'];
        let typeColorMap = JSON.parse(localStorage.getItem('type_colors')) || {};

        window.onload = function() {
            initTheme(); 
            if (!githubConfig) {
                setStatus('offline', 'LOCAL');
                setTimeout(() => openModal('configModal'), 1000);
                loadLocal();
            } else {
                syncData(true);
            }
        };

        // --- Core Logic ---
        function getTypeColor(type) {
            if (typeColorMap[type]) return typeColorMap[type];
            const nextColor = DEFAULT_PALETTE[Object.keys(typeColorMap).length % DEFAULT_PALETTE.length];
            typeColorMap[type] = nextColor;
            localStorage.setItem('type_colors', JSON.stringify(typeColorMap));
            return nextColor;
        }

        function setTypeColor(type, color) {
            typeColorMap[type] = color;
            localStorage.setItem('type_colors', JSON.stringify(typeColorMap));
            renderUI();
            updatePlanetFace(`face-${type}`, color); // update modal display instantly
        }

        function toggleThemePanel(show) {
            const overlay = document.getElementById('themeOverlay');
            if(show) {
                overlay.classList.add('active');
                renderThemeModalDynamic();
            } else {
                overlay.classList.remove('active');
            }
        }

        function renderThemeModalDynamic() {
            const container = document.getElementById('typeColorList');
            container.innerHTML = '';
            const currentTypes = [...new Set(expenses.map(e => e.type))].sort();
            
            if (currentTypes.length === 0) {
                container.innerHTML = '<span style="color:#666; font-size:0.7rem; font-style:italic;">Add data to unlock category DNA.</span>';
                return;
            }

            currentTypes.forEach(type => {
                const color = getTypeColor(type);
                const row = document.createElement('div');
                row.className = 'swatch-row';
                // Unique ID for face update
                const faceId = `face-${type}`; 
                row.innerHTML = `
                    <span class="swatch-label">${type}</span>
                    <div class="color-planet-wrapper">
                        <div class="planet-face" id="${faceId}" style="background:${color}; color:${color}"></div>
                        <input type="color" value="${color}" onchange="setTypeColor('${type}', this.value)">
                    </div>
                `;
                container.appendChild(row);
            });
        }
        
        function updatePlanetFace(id, color) {
            const el = document.getElementById(id);
            if(el) { el.style.background = color; el.style.color = color; }
        }

        // --- Theme System ---
        function initTheme() {
            const theme = JSON.parse(localStorage.getItem('user_theme')) || {};
            // Apply Vars
            if(theme.bg) applyThemeVar('--bg-base', theme.bg);
            if(theme.accent) applyThemeVar('--accent', theme.accent);
            if(theme.card) updateCardTint(theme.card);
            
            // Update Planet Faces for Global Settings
            updatePlanetFace('face-bg', theme.bg || '#0f0f12');
            updatePlanetFace('face-card', theme.card || '#1e1e1e');
            updatePlanetFace('face-accent', theme.accent || '#00d4ff');
            
            // Sync Input Values
            if(theme.bg) document.getElementById('pickerBg').value = theme.bg;
            if(theme.accent) document.getElementById('pickerAccent').value = theme.accent;
            if(theme.card) document.getElementById('pickerCard').value = theme.card;
        }

        function updateTheme(type, val) {
            const theme = JSON.parse(localStorage.getItem('user_theme')) || {};
            if (type === 'bg') { applyThemeVar('--bg-base', val); theme.bg = val; updatePlanetFace('face-bg', val); }
            if (type === 'accent') { applyThemeVar('--accent', val); theme.accent = val; updatePlanetFace('face-accent', val); }
            if (type === 'card') { updateCardTint(val); theme.card = val; updatePlanetFace('face-card', val); }
            localStorage.setItem('user_theme', JSON.stringify(theme));
        }

        function updateCardTint(hex) {
            const rgb = hexToRgb(hex);
            if(rgb) {
                document.documentElement.style.setProperty('--card-base-r', rgb.r);
                document.documentElement.style.setProperty('--card-base-g', rgb.g);
                document.documentElement.style.setProperty('--card-base-b', rgb.b);
            }
        }
        function applyThemeVar(name, val) { document.documentElement.style.setProperty(name, val); }
        function hexToRgb(hex) {
            const r = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return r ? { r: parseInt(r[1], 16), g: parseInt(r[2], 16), b: parseInt(r[3], 16) } : null;
        }
        function resetTheme() {
            localStorage.removeItem('user_theme'); localStorage.removeItem('type_colors'); location.reload();
        }

        // --- Data & Render ---
        async function syncData(forcePull = false) {
            if (!githubConfig) { renderUI(); return; }
            setStatus('syncing', 'SYNCING...');
            const { token, user, repo, path } = githubConfig;
            const url = `https://api.github.com/repos/${user}/${repo}/contents/${path}`;
            try {
                if (forcePull) {
                    const res = await fetch(url, { headers: { 'Authorization': `token ${token}` } });
                    if (res.status === 200) {
                        const data = await res.json();
                        fileSha = data.sha;
                        expenses = JSON.parse(decodeURIComponent(escape(window.atob(data.content))));
                    }
                } else {
                    const content = btoa(unescape(encodeURIComponent(JSON.stringify(expenses, null, 2))));
                    const body = { message: `Update ${VERSION}`, content: content };
                    if (fileSha) body.sha = fileSha;
                    const res = await fetch(url, { method: 'PUT', headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
                    if (res.ok) fileSha = (await res.json()).content.sha;
                }
                setStatus('online', 'ONLINE');
                localStorage.setItem('local_backup', JSON.stringify(expenses));
                renderUI();
            } catch (e) { console.error(e); setStatus('offline', 'OFFLINE'); loadLocal(); }
        }

        function loadLocal() { expenses = JSON.parse(localStorage.getItem('local_backup')) || []; renderUI(); }

        function renderUI() { renderPC(); renderMobile(); renderCharts(); }

        function renderPC() {
            const tbody = document.getElementById('pcTableBody'); tbody.innerHTML = '';
            expenses.forEach((item, index) => {
                const color = getTypeColor(item.type);
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="display:flex; align-items:center;">
                        <span class="type-swatch" style="background:${color}; color:${color}"></span>
                        <input value="${item.type}" onchange="upd(${index}, 'type', this.value)" style="flex:1;">
                    </td>
                    <td><input value="${item.name}" onchange="upd(${index}, 'name', this.value)"></td>
                    <td><input type="number" value="${item.total}" onchange="upd(${index}, 'total', this.value)"></td>
                    <td><input type="number" value="${item.deposit}" onchange="upd(${index}, 'deposit', this.value)"></td>
                    <td><input type="number" value="${item.second}" onchange="upd(${index}, 'second', this.value)"></td>
                    <td><input type="number" value="${item.final}" onchange="upd(${index}, 'final', this.value)"></td>
                    <td style="text-align:right"><button onclick="del(${index})" style="background:none; border:none; color:#666; cursor:pointer; transition:0.2s" onmouseover="this.style.color='var(--danger)'" onmouseout="this.style.color='#666'"><svg class="icon"><use href="#icon-trash"></use></svg></button></td>
                `;
                tbody.appendChild(tr);
            });
        }

        function renderMobile() {
            const container = document.getElementById('mobileList'); container.innerHTML = '';
            expenses.forEach((item, index) => {
                const color = getTypeColor(item.type);
                const paid = (parseFloat(item.deposit)||0) + (parseFloat(item.second)||0) + (parseFloat(item.final)||0);
                const progress = item.total > 0 ? Math.round(paid / item.total * 100) : 0;
                const div = document.createElement('div'); div.className = 'item-card';
                div.style.setProperty('--item-color', color);
                div.innerHTML = `
                    <div class="item-header">
                        <div>${item.name} <span class="type-badge" style="color:${color}; border:1px solid ${color}">${item.type}</span></div>
                        <span style="color:${progress>=100?'#00ff88':'#888'}; font-size:0.9em;">${progress}%</span>
                    </div>
                    <div class="item-body">
                        <div><span class="field-label">Total</span><input class="field-input" type="number" value="${item.total}" onchange="upd(${index}, 'total', this.value)" style="color:var(--accent)"></div>
                        <div><span class="field-label">Deposit</span><input class="field-input" type="number" value="${item.deposit}" onchange="upd(${index}, 'deposit', this.value)"></div>
                        <div><span class="field-label">2nd Pay</span><input class="field-input" type="number" value="${item.second}" onchange="upd(${index}, 'second', this.value)"></div>
                        <div><span class="field-label">Final</span><input class="field-input" type="number" value="${item.final}" onchange="upd(${index}, 'final', this.value)"></div>
                    </div>
                    <button class="btn-card-delete" onclick="del(${index})"><svg class="icon"><use href="#icon-trash"></use></svg> DELETE</button>
                `;
                container.appendChild(div);
            });
        }

        function renderCharts() {
            let total = 0, paid = 0; const stats = {};
            expenses.forEach(item => {
                const t = parseFloat(item.total) || 0;
                const p = (parseFloat(item.deposit)||0) + (parseFloat(item.second)||0) + (parseFloat(item.final)||0);
                total += t; paid += p;
                if(!stats[item.type]) stats[item.type] = 0;
                stats[item.type] += t;
            });
            document.getElementById('txtTotal').innerText = total.toLocaleString();
            document.getElementById('txtPaid').innerText = paid.toLocaleString();
            document.getElementById('txtRemain').innerText = (total - paid).toLocaleString();

            const ctx = document.getElementById('budgetChart').getContext('2d');
            const labels = Object.keys(stats);
            const data = labels.map(k => stats[k]);
            const bgColors = labels.map(type => getTypeColor(type));

            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: { labels: labels, datasets: [{ data: data, backgroundColor: bgColors, borderWidth: 0, hoverOffset: 20, shadowBlur: 20, shadowColor: 'rgba(0,0,0,0.6)' }] },
                options: { maintainAspectRatio: false, layout: { padding: 30 }, plugins: { legend: { position: 'bottom', labels: { color: '#bbb', usePointStyle: true, pointStyle: 'circle', padding: 25, font: {family: "'Montserrat', sans-serif", size: 11} } } } }
            });

            const barCont = document.getElementById('progressBarContainer'); barCont.innerHTML = '';
            const totalPct = total > 0 ? (paid/total*100) : 0;
            addBar(barCont, 'PAYMENT COMPLETION', totalPct, '#00ff88');
            labels.forEach(type => {
                const pct = total > 0 ? (stats[type] / total * 100) : 0;
                addBar(barCont, type, pct, getTypeColor(type));
            });
        }

        function addBar(container, label, pct, color) {
            const div = document.createElement('div'); div.className = 'progress-group';
            div.innerHTML = `<div class="progress-labels"><span>${label}</span><span>${pct.toFixed(1)}%</span></div>
                <div class="progress-track"><div class="progress-fill" style="width:${pct}%; background:${color}; box-shadow: 0 0 15px ${color}"></div></div>`;
            container.appendChild(div);
        }

        function upd(i, k, v) { expenses[i][k] = v; renderCharts(); syncData(); }
        function del(i) { if(confirm('Delete this item?')) { expenses.splice(i, 1); syncData(); } }
        function addNewItem() {
            expenses.push({ type: document.getElementById('inType').value||'Others', name: document.getElementById('inName').value||'New Item', total: document.getElementById('inTotal').value||0, deposit:0, second:0, final:0 });
            ['inName','inTotal','inDeposit','inSecond','inFinal'].forEach(id=>document.getElementById(id).value='');
            syncData();
        }
        function sortData(k) { expenses.sort((a,b)=>(a[k]>b[k]?1:-1)); renderUI(); }
        function openModal(id) { document.getElementById(id).style.display='flex'; }
        function closeModal(id) { document.getElementById(id).style.display='none'; }
        
        function saveConfig() {
            githubConfig = { token: document.getElementById('cfgToken').value, user: document.getElementById('cfgUser').value, repo: document.getElementById('cfgRepo').value, path: document.getElementById('cfgPath').value };
            localStorage.setItem('gh_config', JSON.stringify(githubConfig));
            closeModal('configModal'); syncData(true);
        }
        function setStatus(cls, txt) {
            document.getElementById('statusDot').className = `status-dot ${cls}`;
            document.getElementById('statusText').innerText = txt;
        }
    </script>
</body>
</html>
