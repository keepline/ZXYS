    <style>

        /* --- è§†è§‰æ¨¡å— --- */

        /* --- å½•å…¥ä¸åˆ—è¡¨æ¨¡å— (PC/Mobile å“åº”å¼æ ¸å¿ƒ) --- */

        .btn-add { background: var(--accent); color: #000; padding: 10px; grid-column: 1 / -1; }

        /* è¡¨æ ¼æ¨¡å¼ (PCé»˜è®¤) */

        .table-view th { text-align: left; padding: 10px; color: var(--text-muted); border-bottom: 2px solid var(--border); cursor: pointer; }

        .table-view input:focus { background: #333; }
        
        /* å¡ç‰‡åˆ—è¡¨æ¨¡å¼ (é»˜è®¤éšè—ï¼Œæ‰‹æœºç«¯æ˜¾ç¤º) */
        .card-list-view { display: none; flex-direction: column; gap: 15px; }
        .item-card { background: #252525; border-radius: 8px; padding: 15px; border-left: 4px solid var(--accent); position: relative; }

        /* --- å“åº”å¼åª’ä½“æŸ¥è¯¢ --- */
        @media screen and (max-width: 768px) {
            .table-view { display: none; } /* æ‰‹æœºç«¯éšè—è¡¨æ ¼ */
            .card-list-view { display: flex; } /* æ‰‹æœºç«¯æ˜¾ç¤ºå¡ç‰‡æµ */
            
            .input-area { grid-template-columns: 1fr 1fr; }
            .input-area input:nth-child(1), .input-area input:nth-child(2) { grid-column: span 2; }
            
            h1 { font-size: 1.2rem; }
            .visual-module { flex-direction: column; }
            .chart-box { height: 250px; }
            
            /* æ‰‹æœºç«¯æ‚¬æµ®ä¿å­˜æŒ‰é’® */
            .float-save { 
                position: fixed; bottom: 20px; right: 20px; 
                background: var(--accent); color: #000; 
                width: 60px; height: 60px; border-radius: 50%; 
                box-shadow: 0 4px 20px rgba(0,212,255, 0.4);
                display: flex; align-items: center; justify-content: center;
                font-size: 24px; z-index: 999;
            }
        }

        /* è®¾ç½®æ¨¡æ€æ¡† */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center;

        .modal-content {

        }

    </style>
</head>
<body>

    <!-- é…ç½®æ¨¡æ€æ¡† -->
    <div id="configModal" class="modal">
        <div class="modal-content">
            <h3>ğŸ”— è¿æ¥ GitHub æ•°æ®</h3>
            <p style="font-size:0.8em; color:#888;">å¡«å†™åï¼Œæ•°æ®å°†è‡ªåŠ¨åŒæ­¥åˆ°ä½ çš„ GitHub ç§æœ‰ä»“åº“ï¼Œå®ç°å¤šç«¯åŒæ­¥ã€‚</p>
            <input type="text" id="cfgToken" placeholder="GitHub Token (ghp_...)" type="password">
            <input type="text" id="cfgUser" placeholder="ç”¨æˆ·å (Username)">
            <input type="text" id="cfgRepo" placeholder="ä»“åº“å (Repository)">
            <input type="text" id="cfgPath" placeholder="æ–‡ä»¶å (ä¾‹: budget_data.json)" value="budget_data.json">
            <button onclick="saveConfig()" style="background:var(--accent); padding:10px;">ä¿å­˜è¿æ¥</button>
            <button onclick="closeModal()" style="background:#333; padding:10px; color:#ccc;">æš‚ä¸è¿æ¥ (æœ¬åœ°æ¨¡å¼)</button>
        </div>
    </div>

    <div class="container">
        <!-- é¡¶éƒ¨çŠ¶æ€æ  -->
        <div class="config-bar">
            <div style="margin-right: auto; display:flex; align-items:center;">
                <span id="statusDot" class="status-dot"></span>
                <span id="statusText" style="font-size:0.8rem; color:#666;">æœ¬åœ°æ¨¡å¼</span>
            </div>
            <button class="btn-config" onclick="openModal()">âš™ï¸ è®¾ç½®äº‘åŒæ­¥</button>
            <button class="btn-config" onclick="syncData(true)">ğŸ”„ å¼ºåˆ¶æ‹‰å–</button>
        </div>

        <h1>è£…ä¿®é¢„ç®—æ§åˆ¶å° <span style="font-size:0.5em; vertical-align:middle; color:#555;">PRO</span></h1>

        <!-- è§†è§‰ç»Ÿè®¡æ¨¡å— -->
        <div class="card visual-module">
            <div class="chart-box">
                <canvas id="budgetChart"></canvas>
            </div>
            <div class="stats-bars" id="progressBarContainer">
                <!-- JSç”Ÿæˆè¿›åº¦æ¡ -->
            </div>
            <div class="total-summary">
                <div>æ€»é¢„ç®— <br><span id="txtTotal" class="money">0</span></div>
                <div>å·²æ”¯ä»˜ <br><span id="txtPaid" class="money" style="color:#00ff88">0</span></div>
                <div>å‰©ä½™ <br><span id="txtRemain" class="money" style="color:#888">0</span></div>
            </div>
        </div>

        <!-- æ•°æ®ç®¡ç†æ¨¡å— -->
        <div class="card">
            <h2>æ”¯å‡ºæ˜ç»†</h2>
            
            <!-- å½•å…¥åŒº -->
            <div class="input-area">
                <input type="text" id="inType" placeholder="ç±»å‹ (å¦‚: ç¡¬è£…)" list="typeList">
                <datalist id="typeList">
                    <option value="ç¡¬è£…"><option value="åœŸå»º"><option value="è½¯è£…"><option value="è®¾å¤‡"><option value="è®¾è®¡è´¹">
                </datalist>
                <input type="text" id="inName" placeholder="é¡¹ç›®åç§°">
                <input type="number" id="inTotal" placeholder="æ€»é¢">
                <input type="number" id="inDeposit" placeholder="å®šé‡‘">
                <input type="number" id="inSecond" placeholder="æ¬¡ä»˜">
                <input type="number" id="inFinal" placeholder="å°¾æ¬¾">
                <button class="btn-add" onclick="addNewItem()">+ æ·»åŠ é¡¹ç›®</button>
            </div>

            <!-- PCç«¯è§†å›¾ï¼šè¡¨æ ¼ -->
            <table class="table-view" id="pcTable">
                <thead>
                    <tr>
                        <th onclick="sortData('type')">ç±»å‹ â†•</th>
                        <th onclick="sortData('name')">åç§° â†•</th>
                        <th onclick="sortData('total')">æ€»é¢ â†•</th>
                        <th>å®šé‡‘</th>
                        <th>æ¬¡ä»˜</th>
                        <th>å°¾æ¬¾</th>
                        <th>æ“ä½œ</th>
                    </tr>
                </thead>
                <tbody id="pcTableBody"></tbody>
            </table>

            <!-- æ‰‹æœºç«¯è§†å›¾ï¼šå¡ç‰‡æµ -->
            <div class="card-list-view" id="mobileList"></div>
        </div>
    </div>

    <!-- æ‰‹æœºç«¯æ‚¬æµ®ä¿å­˜æŒ‰é’® (æ‰‹åŠ¨è§¦å‘åŒæ­¥) -->
    <div class="float-save" onclick="syncData()" title="ä¿å­˜åˆ°äº‘ç«¯">ğŸ’¾</div>

    <script>
        // --- 1. æ•°æ®ä¸çŠ¶æ€ç®¡ç† ---
        let expenses = [];
        let githubConfig = JSON.parse(localStorage.getItem('gh_config')) || null;
        let fileSha = null; // ç”¨äºGitHub APIæ›´æ–°æ–‡ä»¶
        let myChart = null;

        // åˆå§‹åŒ–
        window.onload = function() {
            if (!githubConfig) {
                setTimeout(openModal, 500); // é¦–æ¬¡è¿›å…¥å¼¹çª—
                loadLocal();
            } else {
                syncData(true); // æœ‰é…ç½®åˆ™å°è¯•æ‹‰å–
            }
        };

        // --- 2. æ ¸å¿ƒé€»è¾‘ï¼šGitHub API åŒæ­¥ ---
        
        // è¯»å–æ•°æ® (Pull)
        async function syncData(forcePull = false) {
            if (!githubConfig) {
                renderUI(); 
                return;
            }

            setStatus('syncing', 'æ­£åœ¨åŒæ­¥...');
            const { token, user, repo, path } = githubConfig;
            const url = `https://api.github.com/repos/${user}/${repo}/contents/${path}`;

            try {
                // å¦‚æœä¸æ˜¯å¼ºåˆ¶æ‹‰å–ï¼Œä¸”æ˜¯ä¿å­˜æ“ä½œï¼Œåˆ™è·³è¿‡æ‹‰å–ç›´æ¥æ¨
                if (forcePull) {
                    const response = await fetch(url, {
                        headers: { 
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });

                    if (response.status === 200) {
                        const data = await response.json();
                        fileSha = data.sha; // è®°å½•SHAç”¨äºåç»­æ›´æ–°
                        // Base64è§£ç å†…å®¹ (æ”¯æŒä¸­æ–‡)
                        const content = decodeURIComponent(escape(window.atob(data.content)));
                        expenses = JSON.parse(content);
                        console.log('ä»GitHubæ‹‰å–æˆåŠŸ');
                    } else if (response.status === 404) {
                        console.log('æ–‡ä»¶ä¸å­˜åœ¨ï¼Œå°†æ–°å»º');
                        fileSha = null;
                    }
                } else {
                    // æ¨é€æ•°æ® (Push)
                    await pushToGithub(url, token);
                }
                
                setStatus('online', 'äº‘ç«¯åŒæ­¥å®Œæˆ');
                localStorage.setItem('local_backup', JSON.stringify(expenses)); // æœ¬åœ°å¤‡ä»½
                renderUI();

            } catch (error) {
                console.error(error);
                setStatus('offline', 'åŒæ­¥å¤±è´¥ï¼Œä½¿ç”¨æœ¬åœ°æ•°æ®');
                loadLocal();
            }
        }

        // å†™å…¥æ•°æ® (Push)
        async function pushToGithub(url, token) {
            const content = btoa(unescape(encodeURIComponent(JSON.stringify(expenses, null, 2))));
            const body = {
                message: "Update budget data via WebApp",
                content: content
            };
            if (fileSha) body.sha = fileSha;

            const response = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            });
            
            if (response.ok) {
                const data = await response.json();
                fileSha = data.content.sha; // æ›´æ–°SHA
            } else {
                throw new Error('Push failed');
            }
        }

        // æœ¬åœ°é™çº§æ–¹æ¡ˆ
        function loadLocal() {
            expenses = JSON.parse(localStorage.getItem('local_backup')) || [];
            renderUI();
        }

        // --- 3. UI æ¸²æŸ“é€»è¾‘ (åŒè§†å›¾) ---

        function renderUI() {
            renderPC();
            renderMobile();
            renderCharts();
        }

        // æ¸²æŸ“ PC è¡¨æ ¼
        function renderPC() {
            const tbody = document.getElementById('pcTableBody');
            tbody.innerHTML = '';
            expenses.forEach((item, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><input value="${item.type}" onchange="updateItem(${index}, 'type', this.value)"></td>
                    <td><input value="${item.name}" onchange="updateItem(${index}, 'name', this.value)"></td>
                    <td><input type="number" value="${item.total}" onchange="updateItem(${index}, 'total', this.value)"></td>
                    <td><input type="number" value="${item.deposit}" onchange="updateItem(${index}, 'deposit', this.value)"></td>
                    <td><input type="number" value="${item.second}" onchange="updateItem(${index}, 'second', this.value)"></td>
                    <td><input type="number" value="${item.final}" onchange="updateItem(${index}, 'final', this.value)"></td>
                    <td><button onclick="delItem(${index})" style="color:var(--danger)">Ã—</button></td>
                `;
                tbody.appendChild(tr);
            });
        }

        // æ¸²æŸ“ æ‰‹æœº å¡ç‰‡
        function renderMobile() {
            const container = document.getElementById('mobileList');
            container.innerHTML = '';
            expenses.forEach((item, index) => {
                const paid = (parseFloat(item.deposit)||0) + (parseFloat(item.second)||0) + (parseFloat(item.final)||0);
                const progress = item.total > 0 ? (paid / item.total * 100).toFixed(0) : 0;
                
                const div = document.createElement('div');
                div.className = 'item-card';
                div.style.borderLeftColor = getColor(index);
                div.innerHTML = `
                    <button class="btn-del-card" onclick="delItem(${index})">Ã—</button>
                    <div class="item-header">
                        <span>${item.name} <small style="font-weight:normal; font-size:0.7em; background:#333; padding:2px 5px; border-radius:4px;">${item.type}</small></span>
                        <span style="color:${progress >= 100 ? '#00ff88' : '#fff'}">${progress}%</span>
                    </div>
                    <div class="item-row">
                        <span>æ€»é¢„ç®—</span>
                        <input type="number" value="${item.total}" onchange="updateItem(${index}, 'total', this.value)">
                    </div>
                    <div class="item-row">
                        <span>å®šé‡‘</span>
                        <input type="number" value="${item.deposit}" onchange="updateItem(${index}, 'deposit', this.value)">
                    </div>
                    <div class="item-row">
                        <span>æ¬¡ä»˜</span>
                        <input type="number" value="${item.second}" onchange="updateItem(${index}, 'second', this.value)">
                    </div>
                    <div class="item-row">
                        <span>å°¾æ¬¾</span>
                        <input type="number" value="${item.final}" onchange="updateItem(${index}, 'final', this.value)">
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // æ¸²æŸ“ å›¾è¡¨
        function renderCharts() {
            // æ•°æ®èšåˆ
            let totalBudget = 0, totalPaid = 0;
            const typeStats = {};

            expenses.forEach(item => {
                const t = parseFloat(item.total) || 0;
                const p = (parseFloat(item.deposit)||0) + (parseFloat(item.second)||0) + (parseFloat(item.final)||0);
                totalBudget += t;
                totalPaid += p;

                if(!typeStats[item.type]) typeStats[item.type] = { total: 0, paid: 0 };
                typeStats[item.type].total += t;
                typeStats[item.type].paid += p;
            });

            // æ›´æ–°æ–‡æœ¬
            document.getElementById('txtTotal').innerText = totalBudget.toLocaleString();
            document.getElementById('txtPaid').innerText = totalPaid.toLocaleString();
            document.getElementById('txtRemain').innerText = (totalBudget - totalPaid).toLocaleString();

            // 1. é¥¼å›¾
            const ctx = document.getElementById('budgetChart').getContext('2d');
            const labels = Object.keys(typeStats);
            const data = labels.map(k => typeStats[k].total);
            const bgColors = labels.map((_, i) => getColor(i));

            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{ data: data, backgroundColor: bgColors, borderWidth: 0 }]
                },
                options: {
                    maintainAspectRatio: false,
                    plugins: { 
                        legend: { position: 'right', labels: { color: '#ccc' } } 
                    }
                }
            });

            // 2. è¿›åº¦æ¡åˆ—è¡¨
            const barContainer = document.getElementById('progressBarContainer');
            barContainer.innerHTML = '';
            
            // æ€»è¿›åº¦
            const totalPct = totalBudget > 0 ? (totalPaid/totalBudget*100) : 0;
            addProgressBar(barContainer, 'æ€»ä½“èµ„é‡‘æµå‡º', totalPct, '#00d4ff');

            // åˆ†ç±»å æ¯”
            labels.forEach((type, i) => {
                const typePct = totalBudget > 0 ? (typeStats[type].total / totalBudget * 100) : 0;
                addProgressBar(barContainer, `${type} å æ€»é¢„ç®—`, typePct, bgColors[i]);
            });
        }

        function addProgressBar(container, label, percent, color) {
            const html = `
                <div class="progress-group">
                    <div class="progress-labels">
                        <span>${label}</span>
                        <span>${percent.toFixed(1)}%</span>
                    </div>
                    <div class="progress-track">
                        <div class="progress-fill" style="width:${percent}%; background:${color}"></div>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', html);
        }

        // --- 4. äº¤äº’æ“ä½œ ---

        function addNewItem() {
            const item = {
                type: document.getElementById('inType').value || 'æœªåˆ†ç±»',
                name: document.getElementById('inName').value || 'æ–°é¡¹ç›®',
                total: document.getElementById('inTotal').value || 0,
                deposit: document.getElementById('inDeposit').value || 0,
                second: document.getElementById('inSecond').value || 0,
                final: document.getElementById('inFinal').value || 0
            };
            expenses.push(item);
            
            // æ¸…ç©ºè¾“å…¥
            ['inName','inTotal','inDeposit','inSecond','inFinal'].forEach(id => document.getElementById(id).value = '');
            
            syncData(); // è‡ªåŠ¨ä¿å­˜
        }

        function updateItem(index, key, val) {
            expenses[index][key] = val;
            // ç®€å•é˜²æŠ–ï¼Œé¿å…æ¯æ¬¡è¾“å…¥éƒ½è¯·æ±‚APIï¼Œå»¶è¿Ÿ1ç§’ä¿å­˜ï¼Œå¦‚æœåªæ˜¯æœ¬åœ°æ”¹UIåˆ™ç«‹å³
            renderCharts(); 
            // æ³¨æ„ï¼šå®é™…é¡¹ç›®ä¸­å»ºè®®å¢åŠ SaveæŒ‰é’®æˆ–Debounceï¼Œè¿™é‡Œä¸ºäº†ç®€åŒ–ï¼Œæ¯æ¬¡å¤±ç„¦(onchange)ä¼šè§¦å‘åŒæ­¥
            syncData(); 
        }

        function delItem(index) {
            if(confirm('åˆ é™¤æ­¤é¡¹?')) {
                expenses.splice(index, 1);
                syncData();
            }
        }

        function sortData(key) {
            expenses.sort((a,b) => (a[key] > b[key] ? 1 : -1));
            renderUI();
        }

        // --- 5. é…ç½®è¾…åŠ© ---
        function openModal() { document.getElementById('configModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('configModal').style.display = 'none'; }
        
        function saveConfig() {
            githubConfig = {
                token: document.getElementById('cfgToken').value,
                user: document.getElementById('cfgUser').value,
                repo: document.getElementById('cfgRepo').value,
                path: document.getElementById('cfgPath').value
            };
            localStorage.setItem('gh_config', JSON.stringify(githubConfig));
            closeModal();
            syncData(true); // ç«‹å³å°è¯•æ‹‰å–
        }

        function setStatus(state, text) {
            const dot = document.getElementById('statusDot');
            const txt = document.getElementById('statusText');
            dot.className = `status-dot ${state}`;
            txt.innerText = text;
